configurations {
    jaxb
}

dependencies {
    jaxb 'com.sun.xml.bind:jaxb-xjc:2.2.7-b41'
    jaxb 'com.sun.xml.bind:jaxb-impl:2.2.7-b41'
    jaxb 'javax.xml.bind:jaxb-api:2.2.7'
}


sourceSets {
    main {
        java {
            srcDir 'src/generated/java'
        }
    }
}

task generateRingingMasterPersistJaxbJavaFiles (group: 'ringingmaster', dependsOn: 'clean') {
    ext.sourcesDir = "${projectDir}/src/generated/java"
    ext.classesDir = "${buildDir}/classes/jaxb"

    outputs.dir classesDir

    doLast() {
        project.ant {
            taskdef name: "xjc", classname: "com.sun.tools.xjc.XJCTask",
                    classpath: configurations.jaxb.asPath
            mkdir(dir: sourcesDir)
            mkdir(dir: classesDir)

            xjc(destdir: sourcesDir, package: 'com.concurrentperformance.ringingmaster.persist.generated.v1') {
                schema(dir: "${projectDir}/src/main/resources", includes: "**/*.xsd")
                arg(value: "-nv")
                produces(dir: sourcesDir, includes: "**/*.java")
            }
        }
    }
}

clean{
    delete "${projectDir}/src/generated/java"
}
